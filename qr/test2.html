<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body {
        background: #eee;
      }

      .card {
        box-shadow: 0 20px 27px 0 rgb(0 0 0 / 5%);
        border-radius: 1rem;
      }

      .card-body {
        padding: 1.5rem;
      }

      .avatar-text {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #fff;
        font-weight: 700;
        border-radius: 50%;
      }

      .avatar {
        width: 3rem;
        height: 3rem;
      }

      .rounded-3 {
        border-radius: 0.5rem !important;
      }

      .mb-2 {
        margin-bottom: 0.5rem !important;
      }

      .me-4 {
        margin-right: 1.5rem !important;
      }

      .payment-method-item {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-5">
        <h3><img style="margin-top: 40px; height: 50px;" src="./images/logo-Toko-Crypto.png" alt="Logo Toko Crypto"/></h3>
      </div>

      <!-- Bitcoin Deposit Card -->
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex flex-column flex-lg-row">
            <span class="avatar avatar-text rounded-3 me-4 mb-2">
              <img style="width: 50px;" src="./images/btc.png" alt="Bitcoin"/>
            </span>
            <div class="row flex-fill">
              <div class="col-sm-5">
                <h4 class="h5">SETORAN BITCOIN</h4>
                <span class="badge bg-secondary">WORLDWIDE</span>
                <span class="badge bg-success">$60K - $100K</span>
              </div>
              <div class="col-sm-4 py-2">
                <span class="badge bg-warning">
                  <img style="width: 15px;" src="./images/compare_arrows_24dp_5F6368.png" alt="Compare Arrows"/>JARINGAN
                </span>
                <br>
                <form id="payment-form" action="#" method="POST">
                  <input hidden type="radio" name="payment-method" id="method-2" value="BITCOIN">
                  <label for="method-2" class="payment-method-item">
                    <span class="badge bg-secondary">BITCOIN</span>
                  </label>
                
              </div>
              <div class="col-sm-3 text-lg-end">
                <button type="submit" id="pay-button" class="btn btn-danger">Pay</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Other Deposit Cards here... -->

    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('payment-form').addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent the default form submission

          const paymentMethod = document.querySelector('input[name="payment-method"]:checked');
          const productId = 1; // Replace this with the actual product ID if needed

          let redirectUrl = `checkout.php?id=${productId}`;
          if (paymentMethod) {
            switch (paymentMethod.value) {
              case 'BITCOIN':
                redirectUrl = '../QR/brikgasdjhfdsjyhrweiohnfljkwehnohnefnlwenf.html';
                break;

              // You can add more cases for other payment methods here
              default:
                break;
            }
          }
          window.location.href = redirectUrl; // Redirect to the appropriate URL
        });
      });
    </script>
  </body>
</html>
